name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run INSTALL script
      run: ./INSTALL
    - name: Build project
      uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
