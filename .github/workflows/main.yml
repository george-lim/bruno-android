name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Run INSTALL.sh
      run: bash INSTALL.sh
    - name: Build with Gradle
      run: ./gradlew build --stacktrace
